<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="music">
        <div class="container">
            <header class="music__header">
                <a href="#" class="music__logo-wrapper">
                    <img src="img/logo/Rabbit.svg" alt="rabbit-logo" class="misic__logo-img">
                </a>
    
                <div class="music__wrapper">
                    <form class="search">
                        <input type="text" name="search" class="search__txt" placeholder="Type to search"/>
                        <a class="search__btn" href="#">
                            <img class="search__icon" src="img/search/Search.svg" alt="search__icon">
                        </a>
                    </form>
    
                    <button class="music__login-button">Login</button>
                </div>  
            </header>
        </div>
    </section>

    <section class="genres">
        <div class="container">
            <h1 class="genres__title">Genres</h1>

            <div class="genres__wrapper">
                <!-- <div class="card card__gradient-indie">
                    <h2 class="card__title">Indie</h2>
                    <img src="img/genres/Indie.webp" alt="indie" class="card__img">
                </div> -->
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
